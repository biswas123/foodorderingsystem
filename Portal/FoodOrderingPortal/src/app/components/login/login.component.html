<div class="signin-content">
  <mat-card>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="onSubmit()" autocomplete="off">
        <p>Please login to continue</p>
        <mat-form-field class="full-width-input">
          <input autocomplete="off" matInput placeholder="Username" formControlName="userName" required>
          <mat-error *ngIf="isFieldInvalid('userName')">
            Please enter your username
          </mat-error>
        </mat-form-field>
        <mat-form-field class="full-width-input">
          <input autocomplete="new-password"  matInput type="password" placeholder="Password" formControlName="password" required>
          <mat-error *ngIf="isFieldInvalid('userName')">
            Please enter your password
          </mat-error>
        </mat-form-field>
        <button mat-raised-button color="primary">Login</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
