<mat-card class="edit-card">
  <h3>{{page}}</h3>
  <form [formGroup]="editForm" (ngSubmit)="save()">
    <mat-form-field appearance="legacy" class="fullInputWidth">
      <mat-label>Username</mat-label>
      <input formControlName="UserName" name="username" matInput autocomplete="off" style="text-transform: lowercase;">
    </mat-form-field>
    <!-- 
    <mat-form-field appearance="legacy" class="fullInputWidth"  >
      <mat-label>Password</mat-label> 
      <input type="password" placeholder="******" formControlName="Password" name="password" matInput autocomplete="off" autocomplete="new-password">
    
      <mat-error *ngIf="editForm.controls.Password.hasError('pattern')">
        Password should be minimum of 6 characters.
      </mat-error>
    </mat-form-field>
 -->

    <mat-form-field appearance="legacy" class="fullInputWidth">
      <mat-label>E-mail</mat-label>
      <input type="text" formControlName="Email" name="email" matInput autocomplete="off">
      <mat-error *ngIf="editForm.controls.Email.hasError('email')">
        Invalid e-mail address.
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="legacy" class="fullInputWidth">
      <mat-label>First name</mat-label>
      <input formControlName="FirstName" name="firstname" matInput autocomplete="off">
    </mat-form-field>

    <mat-form-field appearance="legacy" class="fullInputWidth">
      <mat-label>Last name</mat-label>
      <input formControlName="LastName" name="lastname" matInput autocomplete="off">
    </mat-form-field>


    <mat-form-field appearance="legacy" class="fullInputWidth">
      <mat-label>Contact No.</mat-label>
      <input type="number" formControlName="ContactNumber" name="contactnumber" matInput autocomplete="off">
    </mat-form-field>

    <mat-form-field appearance="legacy" class="fullInputWidth">
      <mat-label>Address</mat-label>
      <input formControlName="Address" name="address" matInput autocomplete="off">
    </mat-form-field>

    <mat-form-field class="fullInputWidth">
      <mat-select placeholder="Role" formControlName="RoleID" name="role">
        <mat-option *ngFor="let role of roles" [value]="role.RoleID">{{role.Name}}</mat-option>
      </mat-select>
    </mat-form-field>

    <div class="footerBtn">
      <button mat-raised-button color="primary" type="submit" [disabled]="!editForm.valid || !editForm.dirty">Save</button>
      <button mat-raised-button color="warn" type="button" (click)="delete()" *ngIf="id != 0">Delete</button>
    </div>
  </form>
</mat-card>
