<div class="list-component">
  <div>
    <mat-form-field appearance="outline">
      <mat-label>Search</mat-label>
      <input matInput autocomplete="off" (keyup)="applyFilter($event.target.value)" >
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
  </div>
  <div class="mat-elevation-z8 table-container">

    <table mat-table [dataSource]="dataSource" matSort>
   
      <ng-container matColumnDef="UserName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> UserName </th>
        <td mat-cell *matCellDef="let row"> {{row.UserName}} </td>
      </ng-container>
      
      <ng-container matColumnDef="FirstName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let row"> {{row.FirstName}}  {{row.LastName}} </td>
      </ng-container>

      <ng-container matColumnDef="ContactNumber">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Contact No. </th>
        <td mat-cell *matCellDef="let row"> {{row.ContactNumber}} </td>
      </ng-container>

      <ng-container matColumnDef="RoleName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Role </th>
        <td mat-cell *matCellDef="let row"> {{row.RoleName}} </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="editEmployee(row)">
      </tr>
    </table>

    <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
  </div>

 
</div>

<div class="footer">
    <button mat-fab color="primary" (click) = "new()">
      <mat-icon>add</mat-icon>
    </button>
  </div>
